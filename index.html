<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meowvox & Meta Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Blue and black glow effect for the logo */
        .logo {
            width: 200px; /* Adjust width as needed */
            height: auto;
            filter: drop-shadow(0 0 5px blue) drop-shadow(0 0 10px black); /* Blue glow with black shadow */
            transition: filter 0.3s;
        }

        .logo:hover {
            filter: drop-shadow(0 0 15px blue) drop-shadow(0 0 20px black); /* More intense glow on hover */
        }

        /* Pink aesthetic button */
        .pink-button {
            background: linear-gradient(90deg, rgba(255, 105, 180, 1) 0%, rgba(255, 0, 128, 1) 100%);
            box-shadow: 0 0 10px rgba(255, 105, 180, 1), 0 0 20px rgba(255, 0, 128, 1);
            transition: box-shadow 0.3s;
            padding: 10px 20px; /* Added padding for better button size */
            border-radius: 9999px; /* Fully rounded */
            text-align: center;
            display: inline-block;
            color: white; /* Button text color */
            font-weight: bold;
        }

        .pink-button:hover {
            box-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 30px rgba(255, 0, 128, 1);
        }

        /* Blue aesthetic button */
        .blue-button {
            background: linear-gradient(90deg, rgba(0, 102, 255, 1) 0%, rgba(0, 51, 255, 1) 100%);
            box-shadow: 0 0 10px rgba(0, 102, 255, 1), 0 0 20px rgba(0, 51, 255, 1);
            transition: box-shadow 0.3s;
            padding: 10px 20px; /* Added padding for better button size */
            border-radius: 9999px; /* Fully rounded */
            text-align: center;
            display: inline-block;
            color: white; /* Button text color */
            font-weight: bold;
        }

        .blue-button:hover {
            box-shadow: 0 0 20px rgba(0, 102, 255, 1), 0 0 30px rgba(0, 51, 255, 1);
        }

        /* Red glow effect for the Meta Go text */
        .meta-go-text {
            color: red; /* Red color */
            text-shadow: 0 0 5px red, 0 0 10px darkred; /* Red glow effect */
        }
    </style>
</head>
<body style="background-image: url('https://i.imghippo.com/files/CaJ2P1729270791.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="flex flex-col items-center justify-center min-h-screen relative">
    <header class="w-full flex p-4">
        <div class="text-lg font-bold">Meowvox</div>
    </header>
    <main class="flex flex-col items-center text-center mt-8">
        <div class="mt-4">
            <img alt="Logo" class="logo" src="https://i.imghippo.com/files/h2TuW1729272228.png"/> <!-- Updated Logo URL -->
        </div>
        <h1 class="text-4xl font-bold mt-4 meta-go-text">Meta Go</h1> <!-- Added red glow effect -->
        <h2 class="text-2xl font-bold mt-2 text-gray-300">Public Server</h2>
        <p class="text-lg mt-2 text-gray-400">The ultimate Blockman GO experience</p>
        <div class="flex space-x-4 mt-4">
            <a href="#" class="pink-button">Download now</a> <!-- Updated button for download -->
            <a href="https://discord.gg/nPTBauYW5M" class="blue-button" target="_blank">Join Discord</a> <!-- Updated button for Discord with link -->
        </div>
        <p class="text-sm mt-4 text-gray-400 px-4">Meta Go is a project founded by three people: Wayne, Marine, and Foondu in the gaming community.</p>
    </main>
</body>
</html>
