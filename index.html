<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meowvox & Meta Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Gradient text for Meta Go */
        .meta-go-text {
            background: linear-gradient(90deg, red, black);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Dark pink button */
        .pink-button {
            background-color: #c71585;
            transition: background 0.3s ease;
            padding: 10px 20px;
            border-radius: 9999px;
            text-align: center;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        .pink-button:hover {
            background-color: #a5006b;
        }

        /* Dark blue button */
        .blue-button {
            background-color: #00008b;
            transition: background 0.3s ease;
            padding: 10px 20px;
            border-radius: 9999px;
            text-align: center;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        .blue-button:hover {
            background-color: #00006f;
        }

        /* Countdown styling with gradient and animation */
        .countdown {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, black, red);
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function startCountdown() {
            // Set the date we're counting down to (October 31st, 23:59:59)
            const countdownDate = new Date(new Date().getFullYear(), 9, 31, 23, 59, 59).getTime(); 

            const countdownFunction = setInterval(function () {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                // Calculate time remaining
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result
                document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h '
                    + minutes + 'm ' + seconds + 's ';

                // If the countdown is over, show a message
                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById('countdown').innerHTML = 'Countdown Ended';
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()" style="background-image: url('https://i.imghippo.com/files/CaJ2P1729270791.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="flex flex-col items-center justify-center min-h-screen relative">
    <header class="w-full flex p-4">
        <div class="text-lg font-bold">Meowvox</div>
    </header>
    <main class="flex flex-col items-center text-center mt-8">
        <h1 class="text-4xl font-bold mt-4 meta-go-text">Meta Go</h1>
        <h2 class="text-2xl font-bold mt-2 text-gray-300">Private Server</h2>
        <p class="text-lg mt-2 text-gray-400">A new level of Blockman GO fun awaits.</p>
        <div class="countdown" id="countdown"></div>
        <div class="flex space-x-4 mt-4">
            <a href="https://download-metago.vercel.app/" class="pink-button">Download now</a>
            <a href="https://discord.gg/nPTBauYW5M" class="blue-button" target="_blank">Join Discord</a>
        </div>
        <p class="text-sm mt-4 text-gray-400 px-4">Meta Go, founded by Wayne, Marine, and Foonduâ€”built for those who want to take gaming to the next level. Welcome to the team!</p>
    </main>
</body>
</html>
