<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meowvox & Meta Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Blue and black glow effect for the logo */
        .logo {
            width: 200px; /* Adjust width as needed */
            height: auto;
            filter: drop-shadow(0 0 5px blue) drop-shadow(0 0 10px black); /* Blue glow with black shadow */
            transition: filter 0.3s;
        }

        .logo:hover {
            filter: drop-shadow(0 0 15px blue) drop-shadow(0 0 20px black); /* More intense glow on hover */
        }
    </style>
</head>
<body style="background-image: url('https://i.imghippo.com/files/CaJ2P1729270791.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="flex flex-col items-center justify-center min-h-screen relative">
    <header class="w-full flex p-4">
        <div class="text-lg font-bold">ReSquared</div>
    </header>
    <main class="flex flex-col items-center text-center mt-8">
        <div class="mt-4">
            <img alt="Logo" class="logo" src="https://i.imghippo.com/files/h2TuW1729272228.png"/> <!-- Updated Logo URL -->
        </div>
        <h1 class="text-4xl font-bold mt-4 text-purple-500">Meta Go</h1>
        <h2 class="text-2xl font-bold mt-2 text-gray-300">Public Server</h2>
        <p class="text-lg mt-2 text-gray-400">The ultimate Blockman GO experience</p>
        <div class="flex space-x-4 mt-4">
            <a href="#" class="bg-pink-600 text-white px-4 py-2 rounded-full">Download now</a>
            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-full">Join Discord</a>
        </div>
        <p class="text-sm mt-4 text-gray-400 px-4">Meta Go is a project founded by three people who Wayne, Marine, Foondu in the gaming community.</p>
    </main>
</body>
</html>
