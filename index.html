<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ultra GO Private Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .drawer {
            transition: transform 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
        }
        .drawer-closed {
            transform: translateX(100%);
            backdrop-filter: none;
        }
        .drawer-open {
            transform: translateX(0);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white relative">
    <header class="w-full flex justify-between items-center p-4 bg-black">
        <div class="text-lg font-bold">ReSquared</div>
    </header>
    <main class="flex flex-col items-center text-center mt-8">
        <div class="bg-black p-4 rounded-lg shadow-lg">
            <img alt="Two animated characters in a game with a purple lightning background" class="rounded-lg" height="200" src="https://storage.googleapis.com/a1aa/image/BPMGcGItq1oCGR6kdzaGZ6yjM8DhBYpLx35nBIntNvdfaB0JA.jpg" width="200"/>
        </div>
        <h1 class="text-4xl font-bold mt-4 text-purple-500">Ultra GO</h1>
        <h2 class="text-2xl font-bold mt-2 text-gray-300">Private Server</h2>
        <p class="text-lg mt-2 text-gray-400">The ultimate Blockman GO experience</p>
        <div class="flex space-x-4 mt-4">
            <a href="YOUR_DOWNLOAD_LINK_HERE" class="bg-pink-600 text-white px-4 py-2 rounded-full">Download now</a>
            <a href="YOUR_DISCORD_LINK_HERE" class="bg-blue-600 text-white px-4 py-2 rounded-full">Discord</a>
        </div>
        <p class="text-sm mt-4 text-gray-400 px-4">Ultra GO is a project founded by two visionaries in the gaming community,</p>
    </main>

    <script>
        // No JavaScript needed as the drawer and its functionality have been removed.
    </script>
</body>
